<!DOCTYPE html>
<html>

<head>
    <title>Curso VUE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css"></style>
</head>

<body>
    <!--https://www.youtube.com/watch?v=y1BxX8orGXw&index=14&list=PLcoYAcR89n-qq1vGRbaUiV6Q9puy0qigW-->
    <div class="container">
        <div id="app">



            <carde>
                <h5 slot="titulo" class="card-title">Entenda Placas</h5>
                <template slot="texto">
                    <p class="card-text">This is a wider card with supporting text below as a natural
                        lead-in
                        to
                        additional
                        content. This content is a little bit longer.</p>
                </template>
                <a slot="link" href="#" class="btn btn-outline-primary">Ler mais....</a>
            </carde>

            <carde>
                <h5 slot="titulo" class="card-title">Noticias</h5>
                <template slot="texto">
                    <p class="card-text">This is a wider card with supporting text below as a natural
                        lead-in
                        to
                        additional
                        content. This content is a little bit longer.</p>
                </template>
                <a slot="link" href="#" class="btn btn-outline-primary">Ler mais....</a>
            </carde>







        </div>
    </div>

    <template id="card">
        <div class=" col-sm-4">
            <br>
            <div class="card">
                <img src="atalho-teclado-shortcut.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <slot name="titulo"></slot>
                    <slot name="texto"></slot>
                    <slot name="link"></slot>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>

    </template>


    <script>

        Vue.component('carde', {
            template: "#card",


        })

        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue.js slots',
            }
        })
    </script>
</body>

</html>
