<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <div id="app">
        <ul>
            <li v-for="(usuario, index) in usuarios" :key="index">{{index}} - {{ usuario.nome | toUpperCase | truncate('4')}}</li>

        </ul>

    </div>
    
    <script>
        var app =  new Vue({

                el: "#app",
                data: {
                    usuarios:[
                        {nome: "davi"},
                        {nome: "carlos"},
                        {nome: "leo"},
                        {nome: "leonardo"},
                        {nome: "lucas"},
                    ]
                    
                },

                filters:{
                    toUpperCase(str) {
                        return str.toUpperCase();
                    },

                    truncate(str, lenght){
                        var valor = str;
                        if (valor.lenght > lenght ) {
                            valor = str.substring(5,lenght) + '.......';

                        } 
                        return valor;

                    }

                },

                methods: {
                    
                },
        
        
        });

        
    </script>

        
        
        
    </body>
</html>
