<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <div id="app">
        <div class="container">

                <div class="form-group">
                    
                  <label for="nome">Nome</label>
                  <input v-model="nome"  type="text" name="nome" id="nome" class="form-control" placeholder="Nome.." aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Help text</small>
                  <br>
                </div>

                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input v-model="telefone" type="text" name="telefone" id="telefone" class="form-control" placeholder="telefone" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Informe seu telefone</small>
                </div>

                <div class="form-check">
                  <label class="form-check-label"> oque vc gosta <br>
                    <input v-model="interesse" type="checkbox" class="form-check-input" name="legue" id="" value="Legue of legends" checked>legue
                    <br>
                    <input v-model="interesse" type="checkbox" class="form-check-input" name="basquete" id="basquete" value="basquete" checked>basquete
                    <br>
                    <input v-model="interesse" type="checkbox" class="form-check-input" name="futebol" id="" value="Futebol" checked>futebol
                  </label>
                </div>
                <br>
                <div class="form-check">
                    <label class="form-check-label"> Deseja receber novidadas? <br>
                    <input v-model="novidade" type="radio" class="form-check-input" name="radio" id="radio" value="Sim">Sim 
                    <br>
                    <input v-model="novidade"  type="radio" class="form-check-input" name="radio" id="radio2" value="Não"> Não
                  </label>
                </div>

                <div class="form-group">
                  <label for="conheceu">Como nos conheceu</label>
                  <select v-model="conheceu" class="form-control" name="conheceu" id="conheceu">
                    <option value="">Selecione</option>
                    <option value="google">Google</option>
                    <option value="facebok">Facebok</option>
                    <option value="Linkedin">Linkedin</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for=""></label>
                  <textarea v-model="comentario" class="form-control" name="comentario" id="comentario" rows="3"></textarea>
                </div>
                
            
                Nome: {{nome}}
                <br>
                telefone: {{telefone}}
                <br>
                interesse: {{interesse}}
                <br>
                conheceu: {{conheceu}}
                <br>
                novidade: {{novidade}}
                <br>
                comentario: {{comentario}}

        </div>
       
       

    </div>
    
    <script>
        var app =  new Vue({

                el: "#app",
                data: {
                    nome: "",
                    telefone: "",
                    interesse:[],
                    conheceu: "",
                    novidade:"",
                    comentario:"",

                   
                }
        });

        
    </script>

        
        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
